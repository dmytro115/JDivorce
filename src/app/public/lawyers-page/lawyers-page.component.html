<div class="lawyers">
  <div class="row banner-text justify-content-center">
    <div class="col-md-8 m-t-20 m-b-20 text-center">
      <h2 class="lawyers-heading"><span class="text-info"> {{'general.jdivorce' |translate}} </span> {{'lawyers.title_heading' |translate}}</h2>
    </div>
  </div>  
  <div class="row light-blue">
    <div class="col-md-2"></div>
    <div class="col-md-8" id="demos">
      <!-- column -->
      <div class="card-columns" *ngIf="profiles">
        <!-- Card -->
        <div *ngFor="let profile of profiles">
          <div class="card" *ngIf="profile && profile.info">
            <div>
              <img src="{{profileUrl(profile.info.picture_url)}}" class="card-img-top img-responsive" alt="Card image cap">
            </div>
            <div class="lawyer-card-content">
              <h3>{{profile.info.name}}</h3>
              <small>{{profile.info.address?.city}}, {{profile.info.address?.state}}</small>
              <br>
              <a routerLink="/lawyer/{{profile.slug}}" [queryParams]="{ fromLawyers: true }" class="btn waves-effect waves-light btn-sm btn-outline-success m-t-5" [attr.lawyer-id]="profile.id" id="more-details">{{'lawyers.more_details' | translate}}</a>
            </div>
          </div>
        </div>
        <!-- Card -->
      </div>
    </div>
  </div>
</div>
